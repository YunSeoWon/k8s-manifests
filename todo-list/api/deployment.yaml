apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: api
    tier: backend
  name: api
  namespace: todolist
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
      tier: backend
  template:
    metadata:
      labels:
        app: api
        tier: backend
    spec:
      containers:
      - name: api
        image: beer1/todo-server-kotlin:0.1.0
        imagePullPolicy: Always
        env:
          - name: SPRING_PROFILES_ACTIVE
            value: kubernetes
        resources:
          requests: 
            cpu: 300m
            memory: 500Mi
          limits:
            cpu: 300m
            memory: 500Mi
